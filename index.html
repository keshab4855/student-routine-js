<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container wrapper">
        <!-- Heading -->
        <h1 class="d-flex justify-content-center mt-5 ">Students Routine</h1>
        <!-- Input Form -->
        <form action="javaScript:void(0)" onsubmit="handleOnSubmit(this)">
            <div class="mb-3 d-flex gap-3">

                <input type="text" class="form-control  " placeholder="Add Tasks" id="add-tasks" value="">
                <input type="number" class="form-control " placeholder="Add hours" id="add-hours" value="">
                <button type="submit" class="btn  btn-lg  " id="add-btn"><i class="bi bi-plus-circle-fill"></i></button>
                <button class="btn btn-danger" id="clear-btn">Clear All</button>
            </div>



        </form>


        <!-- Display -->
        <div class="display">
            <div class="heading d-flex justify-content-center ">
                <h5 style="padding-top: 0.6rem; ">Planned Tasks</h5>
            </div>


            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">SN</th>
                        <th scope="col">Tasks</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Buttons</th>
                    </tr>
                </thead>
                <tbody id="display-tasks">
                    <!-- <tr class="d-flex flex-direction-row" id="display-tasks"> -->
                    <!-- <th scope="row">1</th>
                        <td>Homework</td>
                        <td>3 hrs</td>
                        <td><button class="btn btn-primary">
                                <i class="bi bi-check-circle-fill"></i>

                            </button>
                            <button class="btn btn-danger"> <i class="bi bi-trash3-fill"></i></button>
                        </td> -->

                    <!-- </tr> -->

                </tbody>
            </table>
        </div>

        <!-- Completed Tasks -->
        <div class="heading bg-success d-flex justify-content-center ">
            <h5 style="padding-top: 0.6rem; ">Completed Tasks</h5>
        </div>

        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">SN</th>
                    <th scope="col">Tasks</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Buttons</th>
                </tr>
            </thead>
            <tbody id="completed-table">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Homework</td>
                    <td>3 hrs</td>
                    <td><button class="btn btn-primary">
                            <i class="bi bi-arrow-up-circle-fill"></i>

                        </button>
                        <button class="btn btn-danger"> <i class="bi bi-trash3-fill"></i></button>
                    </td>

                </tr> -->

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
